    <div class="main-wrap">

<!-- SFG: attempt to display 64px high header in iphone simulation 
to mimique status and navigation bar UI -->

<!-- SFG: end attempt -->

<!-- SFG: adding overlay to display full screen productimage (no info/no menu) when device is in landscape orientation. Todo: create a list of devices that fall under these criteria (media queries) -->
        <div class="landscapeOverlay"></div>
<!-- end of landscapeOverlay -->

        <header>
            <h1 class="site-header"><a href="index.html">LISTEDBLUE</a></h1>
            <nav class="navigation-wrap">
                <ul class="main-navigation">
                    <li class="nav active"><a href="collection.html">current COLLECTION</a></li>
                    <li class="nav"><a href="about.html">ABOUT ListedBlue</a></li>
                    <li class="nav"><a href="contact.html">CONTACT us</a></li>
                    <li class="nav"><a href="diclaimer.html">TERMS and CONDITIONS</a></li>
                </ul>
                <a href="#" class="btn-nav-toggle"></a>
                <a href="#" class="btn-close"></a>
            </nav>
        </header>

        <section class="product-wrap">
            <script id="product-template" type="text/x-handlebars-template">
            {{#each this}}
            <div class="product {{textcolor}}" >

                <div class="product-overlay">

                    {{#each embodiment}}
                    <div class="column">
                        <div class="bg"></div>
                        <div class="column-content">
                            <h2><span class='header-name'>{{../name}}</span> <span class='header-type'>({{type}})</span></h2>
                            <ul>
                                {{#each this}}   
                                <li class="p_{{@key}}"><span class="label">{{@key}}</span>: <span class="content">{{this}}</span></li>
                                {{/each}}
                            </ul>
                            {{#if download_url}}
                                <a href="{{download_url}}" class="btn_p btn_gray_donwload {{type}}">Download</a>
                            {{else}}
                                <a href="mailto:hello@listedblue.com?subject=Enquiry: {{../../name}} / {{type}}" class="btn_p btn_gray_email {{type}}">Email Enquiry</a>
                            {{/if}}
                        </div>
                    </div>
                     {{/each}}
                </div>

                <div class="product-visual">
                    
                    <img class="visual" src="{{visual}}" alt="{{name}}" />
                </div>

                <div class="product-info">   
                    <div class="product-navigation">
                        <div class="product-inner">
                            <a class="prev" href="#"></a>
                            <h2>{{name}}</h2>
                            <a class="next" href="#"></a>
                        </div>
                    </div>
                </div>
            </div><!-- End Product -->
            {{/each}}
            </script>
        </section>
