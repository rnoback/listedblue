    <title>ListedBlue | Collection</title>
    <meta name="description" content="LISTEDBLUE. The complete current Collection: Eastern Red Bat, Golden Willow, Common Ringlet, Margined White, Vidler's Alpine, Silver Birch, Marsh Elder, Beach Groundsel, Great Blue Heron">
    
</head>
<body class="products">
    <!--[if lt IE 8]>
        <p class=chromeframe><strong>Je hebt een verouderde browser!</strong> <a href="http://browsehappy.com/">Upgrade naar een betere browser</a> of
        <a href="http://www.google.com/chromeframe/?redirect=true">installeer Google Chrome Frame</a> om deze website toch te kunnen bekijken.</p>
    <![endif]-->
</div>

    <div class="main-wrap">
        <header>
            <h1 class="site-header"><a href="index.html">LISTEDBLUE</a></h1>
            <nav class="navigation-wrap">
                <ul class="main-navigation">
                    <li class="nav active"><a href="collection.html">current COLLECTION</a></li>
                    <li class="nav"><a href="catalogue.html">CATALOGUE and PRICING</a></li>
                    <li class="nav"><a href="tos.html">AUTHENTICITY and TERMS</a></li>
                    <li class="nav"><a href="about.html">ABOUT ListedBlue</a></li>
                    <li class="nav"><a href="contact.html">CONTACT us</a></li>
                    
                </ul>
                <a href="#" class="btn-nav-toggle" title="Menu"></a>
                <a href="#" class="btn-close"></a>
            </nav>
        </header>

        <section class="product-wrap">
            <script id="product-template" type="text/x-handlebars-template">
            {{#each this}}
            <div class="product {{textcolor}}">

                <div class="product-overlay" title="Clear {{name}} details">

                    {{#each embodiment}}
                    <div class="column">
                        <div class="bg"></div>
                        <div class="column-content">
                            <h2><span class='header-name'>{{../name}}</span> <span class='header-type'>({{type}})</span></h2>
                            <ul>
                                {{#each this}}   
                                <li class="p_{{@key}}"><span class="label">{{@key}}</span>: <span class="content">{{this}}</span></li>
                                {{/each}}
                            </ul>
                            {{#if download_url}}
                                <a href="{{download_url}}" class="btn_p btn_gray_donwload {{type}}" title="Download">Download</a>
                            {{else}}
                                <a href="mailto:hello@listedblue.com?subject=Enquiry: {{../../name}} / {{type}}" class="btn_p btn_gray_email {{type}}" title="Enquiry for {{type}}">Email Enquiry</a>
                            {{/if}}
                        </div>
                    </div>
                     {{/each}}
                </div>

                <div class="product-visual" title="Show {{name}} details">   
                    <img class="visual" src="{{visual}}" alt="{{name}}" />
                </div>

                <div class="product-info">   
                    <div class="product-navigation">
                        <div class="product-inner">
                            <a class="prev" href="#" title="Previous collection item"></a>
                            <h2>{{name}}</h2>
                            <a class="next" href="#" title="Next collection item"></a>
                        </div>
                    </div>
                </div>
            </div><!-- End Product -->
            {{/each}}
            </script>

        </section>

    </div><!-- end main-wrap -->

    <script type="text/javascript" src="js/vendor/jquery-2.1.1.js"></script>
    <script type="text/javascript" src="js/vendor/jquery.easing.js"></script>
   
    <script type="text/javascript" src="js/lib/handlebars-v2.0.0.js"></script>

    <script type="text/javascript" src="js/script.js"></script>

</body>
</html>
