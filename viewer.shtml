<html>
<head>
    <!--#include file="includes/head.shtml" -->
    
    <title>LISTEDBLUE</title>
    <meta name="description" content="">
</head>
<body class="viewer">
    <!--[if lt IE 8]>
        <p class=chromeframe><strong>Je hebt een verouderde browser!</strong> <a href="http://browsehappy.com/">Upgrade naar een betere browser</a> of

    <div class="main-wrap">
        <header>
            <h1>LISTEDBLUE</h1>
            <nav class="main-navigation"></nav>
            <div class="overlay-navigation">
                <ul class="main-navigation">
                    <li>home</li>
                    <li>products</li>
                    <li>contact</li>
                </ul>
                <a href="#" class="btn-nav-toggle el-icon-lines"></a>
                <a href="#" class="btn-close el-icon-asterisk"></a>
            </div>
        </header>

        <section class="product-wrap">
            <script id="product-template" type="text/x-handlebars-template">
            {{#each this}}
            <div class="product">

                <div class="product-overlay">
                     {{#each embodiment}}
                    <div class="column">
                        <div class="column-content">
                            <h2>{{../name}} ({{type}})</h2>
                            <ul>
                                {{#each this}}
                                 {{#unless embodiment/type}}
                                <li class="p_{{@key}}"><span class="label">{{@key}}</span>: <span class="c_{{this}}">{{this}}</span></li>
                               {{/unless}}
                                {{/each}}
                            </ul>
                        </div>
                    </div>
                     {{/each}}
                </div>

                <div class="product-visual">
                    
                    <img class="visual" src="{{visual}}" alt="{{name}}" />
                </div>

                <div class="product-info">   
                    <div class="product-navigation">
                        <div class="product-inner">
                            <a class="prev el-icon-chevron-left" href="#"></a>
                            <h2>{{name}} </h2>
                            <a class="next el-icon-chevron-right" href="#"></a>
                        </div>
                    </div>
                </div>
            </div><!-- End Product -->
            {{/each}}
            </script>
        </section>
        
       <!--  <footer>
            <div class="credits">Terms Of Service | &copy; LISTED BLUE 2014</div>
        </footer> -->
    </div><!-- end main-wrap -->

</body>
</html>
