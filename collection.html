    <div class="main-wrap">
        <header>
            <h1 class="site-header"><a href="index.html">LISTEDBLUE</a></h1>
            <nav class="navigation-wrap">
                <ul class="main-navigation">
                    <li class="nav active"><a href="collection.html">current COLLECTION</a></li>

                </ul>
                <a href="#" class="btn-nav-toggle" title="Menu"></a>
                <a href="#" class="btn-close"></a>
            </nav>
        </header>

        <section class="product-wrap">
            <script id="product-template" type="text/x-handlebars-template">
            {{#each this}}
            <div class="product {{textcolor}}">

                <div class="product-overlay" title="Clear {{name}} details">

                    {{#each embodiment}}
                    <div class="column">
                        <div class="bg"></div>
                        <div class="column-content">
                            <h2><span class='header-name'>{{../name}}</span> <span class='header-type'>({{type}})</span></h2>
                            <ul>
                                {{#each this}}   
                                <li class="p_{{@key}}"><span class="label">{{@key}}</span>: <span class="content">{{this}}</span></li>
                                {{/each}}
                            </ul>
                            {{#if download_url}}
                                <a href="{{download_url}}" class="btn_p btn_gray_donwload {{type}}" title="Download">Download</a>
                            {{else}}
                                <a href="mailto:hello@listedblue.com?subject=Enquiry: {{../../name}} / {{type}}" class="btn_p btn_gray_email {{type}}" title="Enquiry for {{type}}">Email Enquiry</a>
                            {{/if}}
                        </div>
                    </div>
                     {{/each}}
                </div>

                <div class="product-visual" title="Show {{name}} details">
                    
                    <img class="visual" src="{{visual}}" alt="{{name}}" />
                </div>

                <div class="product-info">   
                    <div class="product-navigation">
                        <div class="product-inner">
                            <a class="prev" href="#" title="Previous collection item"></a>
                            <h2><span class='product-number'># {{id}}</span>{{name}}
                            <div id="productNumber"></div>

                            </h2>
                            <a class="next" href="#" title="Next collection item"></a>
                        </div>
                    </div>
                </div>
            </div><!-- End Product -->
            {{/each}}
            </script>

        </section>
       <footer>
            <div class="credits"><a href="tos.html">TERMS and CONDITIONS</a> | &copy; LISTEDBLUE 2015</div>
        </footer>

        <!-- SFG: adding swipe indicator layer -->
        <div class="swipe-indicator">
            <img src="images/assets/interact-icon.svg">
        </div>
        <!-- end interaction layer -->

    </div><!-- end main-wrap -->
